<!-- Try Section -->
    <section id="try" class="bg-darkest-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Try</h2>
                    <h3 class="section-subheading text-muted">An online demo is available for you to try before installing.</h3>
                    <h3 class="section-subheading text-muted">You can login to the demo at <a href="https://demo.librenms.org">https://demo.librenms.org</a> or click 'Login' below.</h3>
                    <h3 class="section-subheading text-muted">Username: demo / Password: demo.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-horizontal" role="form" action="https://demo.librenms.org" method="post" name="logonform">
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-4">
                                <input type="text" name="username" id="username" class="form-control" placeholder="Username" required value="demo" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-4">
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password" value="demo" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-4">
                                <button type="submit" class="page-scroll btn btn-xl" name="submit" type="submit">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
